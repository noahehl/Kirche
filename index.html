<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage mit Gruppen</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var group = document.getElementById("group").value;

            if (answer === "sahara") {
                var routes = {

                    "Steinwedel": "https://www.google.com/maps/dir/52.385373,10.099786/52.383125,10.103022", <!--Schlachterstr10-->
                    "Lehrte": "https://www.google.com/maps/dir/52.385373,10.099786/52.386616,10.103179", <!--TrafoSchmiede7-->
                    "Hämelerwald": "https://www.google.com/maps/dir/52.385373,10.099786/52.386616,10.103179", <!--TrafoSchmiede7-->
                };

                if (routes[group]) {
                    window.location.href = routes[group];
                } else {
                    alert("Bitte wähle eine gültige Gruppe aus.");
                }
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h1>An der Kirche</h1>
    <p>Bitte wähle deine Gruppe:</p>
    <select id="group">
        <option value="">-- Gruppe auswählen --</option>
        <option value="Steinwedel">Steinwedel</option>
        <option value="Lehrte">Lehrte</option>>
        <option value="Hämelerwald">Hämelerwald</option>
    </select>

    <p>Wie heißt die größte Wüste der Welt?</p>
    <input type="text" id="answer" placeholder="Ort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>
</html>
